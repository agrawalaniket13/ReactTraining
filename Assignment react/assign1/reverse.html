<html>
    <head>
        <script>
            function rev(aa) {
                var split = aa.split("");
                var reverseArray = split.reverse();    
                var join = reverseArray.join("");
                return join;
            }
            const ress =rev("hello");
            console.log(ress);
        </script>
    </head>

</html>
