<html>
    <head>
        <script>
            function isPrime(n)
            {
                let prime=true;
                for(i=2;i<n;i++)
                {
                    if(n%i==0)
                    {
                        prime=false;
                        break;
                    }
                }
                return prime;
            }
            for(j=2;j<100;j++)
            {
                if(isPrime(j))
                {
                    //str=str+j+" ";
                    console.log(j);
                }
            }
            
        </script>
    </head>
    <body></body>
</html>
